<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="game">
      <img class="mario" src="image/mario.gif" alt="mario" />
      <img class="pipe" src="image/pipe.png" alt="pipe" />
      <img class="cloud" src="image/clouds.png" alt="cloud" />

    </div>

    <div class="game-over"> 
        <h1>Game Over:(</h1><button onclick="restartGame()">Reiniciar</button></div>   
  </body>
  <script src="script.js"></script>
</html>
